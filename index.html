<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Vue.js • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style> [v-cloak] { display: none; } </style>
	</head>
	<body>
		<section class="listazadan" v-cloak>
			<header class="glowka">
				<h1>Lista zadań</h1>
				<input class="nowe-zadanie" autofocus autocomplete="off" placeholder="Co potrzebujesz zrobić?" 
					v-model="noweZadanie" @keyup.enter="addTodo">
			</header>
			<section class="main" v-show="zadania.length">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allDone">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="zadanie-lista">
					<li class="zadanie" v-for="zadanie in filteredTodos" :key="zadanie.id" :class="{completed: zadanie.completed, editing: zadanie == poEdycjiZadanie}">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="zadanie.completed">
							<label @dblclick="edycjaZadanie(zadanie)">{{zadanie.title}}</label>
							<button class="destroy" @click="removeTodo(zadanie)"></button>
						</div>
						<input class="edit" type="text" v-model="zadanie.title" v-todo-focus="zadanie == poEdycjiZadanie" @blur="doneEdit(zadanie)" @keyup.enter="doneEdit(zadanie)" @keyup.esc="cancelEdit(zadanie)">
					</li>
				</ul>
			</section>
			<footer class="footer" v-show="zadania.length">
				<span class="todo-count">
					<strong v-text="pozostalo"></strong> {{liczbaMnoga('', pozostalo)}} do wykonania
				</span>
				<ul class="filters">
					<li><a href="#/all" :class="{selected: widocznosc == 'all'}">All</a></li>
					<li><a href="#/active" :class="{selected: widocznosc == 'active'}">Active</a></li>
					<li><a href="#/completed" :class="{selected: widocznosc == 'completed'}">Completed</a></li>
				</ul>
				<button class="usun-ukonczone" @click="usunUkonczone" v-show="zadania.length > pozostalo">
					Usuń ukończone
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Pozwójne kliknięcie edytuje zadanie</p>
			<p>Napisany przez <a href="http://evanyou.me">Evan You</a></p>
			<p>Część <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
	</body>
</html>
